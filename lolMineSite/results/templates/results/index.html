<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    {% include 'results/includes/header.html' %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $("input[name=secondary_role][value='SOLO']").prop('disabled', true);
            $("input[name=main_role][value='NONE']").prop('disabled', true);
            // click listener for 1st and 2nd groups
            $('input[name^=main_role]').click(function () {
                // disable all first
                $('input[name=secondary_role]').prop('disabled', false);
                // enable currently selected radios
                $('input[name^=main_role]:checked').each(function () {
                    $('input[name=secondary_role][value=' + $(this).val() + ']').prop('disabled', true);
                });
            });
            // click listener for 1st and 2nd groups
            $('input[name^=secondary_role]').click(function () {
                // disable all first
                $('input[name=main_role]').prop('disabled', false);
                // enable currently selected radios
                $('input[name^=secondary_role]:checked').each(function () {
                    $('input[name=main_role][value=' + $(this).val() + ']').prop('disabled', true);
                });
            });

            $("#frmbutton").on("click", function () {
                $('#firstform').hide();
                $('#secondform').show();
                $('html, body').animate({
                    scrollTop: $("#secondform").offset().top
                });
            });
            $("#frmbutton2").on("click", function () {
                $('#secondform').hide();
                $('#firstform').show();
                $('html, body').animate({
                    scrollTop: $("#firstform").offset().top
                });
            });

        });


    </script>
    <style>
        input[type=range] {
            -webkit-appearance: none; /* Hides the slider so that custom slider can be made */
            width: 100%; /* Specific width is required for Firefox. */
            background: transparent; /* Otherwise white in Chrome */
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
        }

        input[type=range]:focus {
            outline: none; /* Removes the blue border. You should probably do some kind of focus styling for accessibility reasons though. */
        }

        input[type=range]::-ms-track {
            width: 100%;
            cursor: pointer;

            /* Hides the slider so custom styles can be added */
            background: transparent;
            border-color: transparent;
            color: transparent;
        }

        /* Special styling for WebKit/Blink */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            border: 1px solid #000000;

            height: 20px;
            width: 20px;
            border-radius: 100%;
            background: white;
            cursor: pointer;
            margin-top: -7px; /* You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
        }

        /* All the same stuff for Firefox */
        input[type=range]::-moz-range-thumb {
            border: 1px solid #000000;
            height: 20px;
            width: 20px;
            border-radius: 100%;
            margin-top: -7px;
            background: white;
            cursor: pointer;
        }

        /* All the same stuff for IE */
        input[type=range]::-ms-thumb {

            border: 1px solid #000000;
            height: 20px;
            width: 20px;
            border-radius: 100%;
            margin-top: -7px;
            background: white;
            cursor: pointer;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 200px;
            height: 6px;
            cursor: pointer;
            background: #FFC65D;
            border-radius: 1.3px;
            border: 0.2px solid #010101;
        }

        input[type=range]:focus::-webkit-slider-runnable-track {
            background: #FFC65D;
        }

        input[type=range]::-moz-range-track {
            width: 200px;
            height: 6px;
            cursor: pointer;
            background: #FFC65D;
            border-radius: 1.3px;
            border: 0.2px solid #010101;
        }

        input[type=range]::-ms-track {
            width: 200px;
            height: 6px;
            cursor: pointer;
            background: transparent;
            border-color: transparent;
            border-width: 16px 0;
            color: transparent;
        }

        input[type=range]::-ms-fill-lower {
            background: #FFC65D;
            border: 0.2px solid #010101;
            border-radius: 2.6px;
        }

        input[type=range]:focus::-ms-fill-lower {
            background: #FFC65D;
        }

        input[type=range]::-ms-fill-upper {
            background: #FFC65D;
            border: 0.2px solid #010101;
            border-radius: 2.6px;
        }

        input[type=range]:focus::-ms-fill-upper {
            color: white;
        }

        .range {
            display: flex;
            flex-flow: row-reverse;
            align-items: center;
            justify-content: flex-end;
            height: 50px;
        }

        .lblrange {
            font-size: 200%;
            text-align: center;
            color: white;
            margin: 0 30px;
            font-family: Montserrat;
            font-weight: 400;
        }

        input[type=text] {
            background: transparent;
            font-family: Rockwell;
            font-weight: 400;
            font-size: 36px;
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-bottom: 2px solid #FFC65D;
            color: white;
        }

        input[type=text]:focus {
            font-family: Rockwell;
            font-weight: 400;
            font-size: 36px;
            outline: none;
            background: transparent;
            border-bottom: 2px solid white;
            color: #FFC65D;
        }

        /* HIDE RADIO */
        [type=radio] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* IMAGE STYLES */
        [type=radio] + img {
            display: inline-block;
            cursor: pointer;
        }

        /* CHECKED STYLES */
        [type=radio]:checked + img {
            outline: 2px solid #FFC65D;
        }

        .roleoptions {
            margin-left: auto;
            margin-right: auto;
            width: 60%;
            display: flex;
            justify-content: space-between;
        }

        table {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            width: 96%;
        }

        td {
            text-align: left;
            width: 33% !important;
            padding: 10px 0;
        }

        tr td:nth-child(1) {
            text-align: right;
        }


    </style>
</head>
